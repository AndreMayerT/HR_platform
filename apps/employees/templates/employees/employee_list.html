{% extends "base.html" %}

{% block main %}
    <h1>Employee List</h1>

    {% for employee in object_list %}
       <a href="{% url "employee_update" employee.id %}"> {{ employee }} </a>
       <a href="{% url "employee_delete" employee.id %}">Delete</a>
       <br>
    {% endfor %}

    <a href="{% url "employee_create" %}" class="btn btn-info">New</a>
{% endblock main %}
