{% extends "base.html" %}
{% load bootstrap %}

{% block main %}
    <h1>Edit</h1>

    <form method="post">
        {% csrf_token %}

        {{ form|bootstrap }}

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br>
    <a href="{% url "document_create" object.id %}" class="btn btn-success">New Document</a>
{% endblock main %}
