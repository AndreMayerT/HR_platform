{% extends "base.html" %}

{% block main %}
    <h1>Hello {{ user.employee.name }}</h1>
    <a href="{% url "logout" %}">Logout</a>

    {% if user.employee.company %}
        <a href="{% url "edit_company" user.employee.company.id %}">Edit company</a>
    {% else %}
        <a href="{% url "create_company" %}">Create company</a>
    {% endif %}

    <a href="{% url "employee_list" %}">Employee List</a>
    
{% endblock main %}
